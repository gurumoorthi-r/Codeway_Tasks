<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci_style.css">
</head>

<body>
    <div class="theme">
        <div class="black " onclick="guru()"></div>
        <div class="white" onclick="guru()"></div>
    </div>
    <div class="container">
        <div class="title">
           <p>CALCULATOR</p>
        </div>
        <div class="calci">
            <div class="item"><form action=""><input class="output" readonly id="output" type="text"></form></div>
            <div class="item1"><button value="CE">CE</button></div>
            <div class="item1"><button value="(">(</button></div>
            <div class="item1"><button value=")">)</button></div>
            <div class="item1"><button value="+">+</button></div>
            <div class="item1"><button value="9">9</button></div>
            <div class="item1"><button value="8">8</button></div>
            <div class="item1"><button value="7">7</button></div>
            <div class="item1"><button value="-">-</button></div>
            <div class="item1"><button value="4">4</button></div>
            <div class="item1"><button value="5">5</button></div>
            <div class="item1"><button value="6">6</button></div>
            <div class="item1"><button value="/">/</button></div>
            <div class="item1"><button value="1">1</button></div>
            <div class="item1"><button value="2">2</button></div>
            <div class="item1"><button value="3">3</button></div>
            <div class="item1"><button value="*">X</button></div>
            <div class="item1"><button value="0">0</button></div>
            <div class="item1"><button value=".">.</button></div>
            <div class="item1"><button value="x">x</button></div>
            <div class="item1"><button value="=">=</button></div>
        </div>
    </div>

    <script src="script.js" >
        
    </script>
</body>
</html>
